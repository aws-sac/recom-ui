<div class="container">
  <div class="col-md-12 my-3 p-3 bg-white rounded shadow-sm" style="margin-top:20px;height:500px;">
    <div *ngIf="page === 'recipes'">
      <input type="text"
      style="margin-bottom:20px;"
      class="form-control"
      placeholder="Recipe"
      (input)="onChange($event)">

      <h6 class="border-bottom border-gray pb-2 mb-0">List</h6>

      <div class="media text-muted pt-3" *ngFor="let r of recipes | filter:term">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">{{ r.title }}</strong>
            <a href="#">Details</a>
          </div>
          <span class="d-block">Rating: {{ r.rating }}</span>
        </div>
      </div>

      <small class="d-block text-right mt-3">
        <a href="#">All recipes</a>
      </small>
    </div>

    <div *ngIf="page == 'profile'">
      <h1>Profile</h1>
    </div>

    <div *ngIf="page == 'symptoms'">
      <h1>Symptoms</h1>
    </div>

    <div *ngIf="page == 'welcome'">
      <h1>Welcome to RECOM!</h1>
    </div>
  </div>
</div>
